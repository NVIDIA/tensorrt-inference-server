initReplicaCount: 1
minReplicaCount: 1
maxReplicaCount: 3
# choice from gRPC and HTTP
tritonProtocol: HTTP
# HPA GPU utilization autoscaling target
HPATargetAverageValue: 85
modelRepositoryPath: gs://triton_sample_models
publishedVersion: '2.7.2'
gcpMarketplace: true

image:
  registry: gcr.io
  repository: nvidia-ngc-public/tritonserver
  tag: 21.02-py3
  pyullPolicy: IfNotPresent
  # modify the model repository here to match your GCP storage bucket
  numGpus: 1
  strictModelConfig: false
  # add in custom library which could include custom ops in the model
  ldPreloadPath: ''
  logVerboseLevel: 1

service:
  type: NodePort 

deployment:
  livenessProbe:
    failureThreshold: 60
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    failureThreshold: 60
    initialDelaySeconds: 10
    periodSeconds: 5
    successThreshold: 1
    timeoutSeconds: 1
